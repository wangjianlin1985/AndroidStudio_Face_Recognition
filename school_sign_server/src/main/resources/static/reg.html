<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>签到管理-注册</title>
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
<div id="container">
    <div></div>
    <div class="admin-login-background">
        <!--<div class="admin-header">-->
        <!--<img src="image/ex_logo.png" class="admin-logo">-->
        <!--</div>-->
        <form class="layui-form" action="" lay-filter="example">
            <div>
                <i class="layui-icon "></i>
                <input type="text" name="account" placeholder="请输入工号"
                       autocomplete="off"
                       class="layui-input admin-input admin-input-username">
            </div>
            <div>
                <i class="layui-icon "></i>
                <input type="password" name="password"
                       placeholder="请输入密码"
                       autocomplete="off"
                       class="layui-input admin-input">
            </div>
            <div>
                <i class="layui-icon "></i>
                <input type="text" name="name"
                       placeholder="请输入姓名"
                       autocomplete="off"
                       class="layui-input admin-input">
            </div>
            <div>
                <i class="layui-icon "></i>
                <input type="text" name="phone"
                       placeholder="请输入手机号"
                       autocomplete="off"
                       class="layui-input admin-input">
            </div>
            <button type="button" class="layui-btn  admin-button" id="bt_login">注册</button>


        </form>
    </div>
</div>
<script src="contance.js"></script>
<script src="layui/layui.js"></script>
<script>
    layui.use(['form', 'layedit', 'laydate',"upload",], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,upload = layui.upload
            ,laydate = layui.laydate;




        //表单取值
        layui.$('#bt_login').on('click', function(){
            var data = form.val('example');
            layui.jquery.ajax({
                url:baseurl+"/addTercher",
                data:{'name':data.name,"pwd":data.password,"account":data.account,"phone":data.phone},
                type:"Post",
                success:function(result){
                    if (result.data!=null){
                        layer.msg("注册成功");
                        location.href="login.html";
                    }else {
                        layer.msg(result.msg);
                    }
                },
                error:function(result){
                    // $.messager.alert('错误',result.msg);
                }
            });


        });

    });
</script>




</body>
</html>
